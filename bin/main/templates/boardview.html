<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세 페이지</title>
</head>
<body>


    <h1 th:text="${board.title}"></h1>
    <h2 th:text="${board.category}"></h2>
    <p>
        <span th:text="${board.date}"></span>
        <span th:text="${board.noon}"></span>
        <span th:text="${board.hour}"></span>시
        <span th:text="${board.minute}"></span>분<br>
        <span th:text="${board.currentpeople}"></span>/
        <span th:text="${board.maxpeople}"></span>
    </p>
    장소 : <span th:text="${board.placename}"></span>
    <p th:text="${board.content}"></p>

    <form th:action="@{/board/sign/{id}(id = ${board.id})}" method="post">
        <button type="submit">신청</button>
    </form>
    <a th:href="@{/board/delete(id=${board.id})}">글삭제</a>
    <a th:href="@{/board/modify/{id}(id = ${board.id})}">수정</a>
    <a th:href="@{/board/list}">목록으로</a>


</body>
</html>
